<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Job Board</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center py-5">
    <h1>Job Board</h1>
    </div>

    <div class="container d-flex justify-content-center align-items-center pb-4">
        <form action="/add_job" method="post">
            <input type="text" name="title" placeholder="Job Title">
            <input type="text" name="description" placeholder="Job Description">
            <button type="submit">Add Job</button>
        </form>
    </div>

    
    <div class="row px-2">
        {% for job in jobs %}
        <div class="col-sm-12 col-md-6 border border-primary">
        <li class="p-3">
            <h3>{{ job['title'] }}</h3>
            <p>{{ job['description'] }}</p>
            <form action="/delete_job/{{ job['id'] }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
        </div>
        {% endfor %}
    </div>
</body>
</html>
